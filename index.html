<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="screen">
                <div id="previousInput">upper</div>
                <div id="currentInput">lower</div>
            </div>
            <div class="buttons">
                <button class ="clearOperator" id="clear">C</button>
                <button class ="delOperator" id="delete">DEL</button>
                <button class ="equalsOperator" id="equals">=</button>
                <button class ="digit" id="one">1</button>
                <button class ="digit" id="two">2</button>
                <button class ="digit" id="three">3</button>
                <button class ="operator" id="add">+</button>
                <button class ="digit" id="four">4</button>
                <button class ="digit" id="five">5</button>
                <button class ="digit" id="six">6</button>
                <button class ="operator" id="subtract">-</button>
                <button class ="digit" id="seven">7</button>
                <button class ="digit" id="eight">8</button>
                <button class ="digit" id="nine">9</button>
                <button class ="operator" id="multiply">*</button>
                <button class ="digit" id="period">.</button>
                <button class ="digit" id="zero">0</button>
                <button class="operator" id="divide">/</button>
            </div>
        </div>


    </div>

</body>
</html>
